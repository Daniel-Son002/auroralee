<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aurora Lee</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- <script src="js/customComponents.js" defer></script> -->
</head>

<body>

  <!-- ===================== NAVBAR ===================== -->
  <div id="navbar">
    <a class="nav-logo" href="./home.html"><span>âœ¦</span> Aurora Lee</a>
    <button class="nav-toggle" id="navToggle" aria-label="Toggle menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <nav id="navMenu">
      <a href="./home.html"><span class="primary-colored">01. </span>Home</a>
      <a href="./about.html"><span class="primary-colored">02. </span>About</a>
      <a href="./resume.html"><span class="primary-colored">03. </span>Resume</a>
      <a href="./contact.html"><span class="primary-colored">04. </span>Contact</a>
    </nav>
  </div>

  <!-- ===================== HERO ===================== -->
  <div class="section">
    <div id="intro">
      <div>
        <h2 id="intro-line">Hi, my name is</h2>
        <h2 id="name">Aurora Lee</h2>
      </div>
      <div>
        <p id="description">I like to poo</p>
      </div>
    </div>
  </div>

  <!-- ===================== SCRIPTS ===================== -->
  <script>
    // Hamburger menu toggle
    const navToggle = document.getElementById('navToggle');
    const navMenu   = document.getElementById('navMenu');

    navToggle.addEventListener('click', () => {
      const isOpen = navMenu.classList.toggle('nav-open');
      navToggle.classList.toggle('open', isOpen);
      navToggle.setAttribute('aria-expanded', isOpen);
    });

    // Close menu when a link is tapped
    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('nav-open');
        navToggle.classList.remove('open');
        navToggle.setAttribute('aria-expanded', false);
      });
    });
  </script>

</body>
</html>
