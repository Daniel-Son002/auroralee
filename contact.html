<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aurora Personal Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="js/customComponents.js"></script>

  <style>
    /* Ensure the page accounts for the fixed navbar height on ALL devices */
    body {
      padding-top: var(--navbar-height);
    }

    .contact-page {
      min-height: calc(100vh - var(--navbar-height));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: clamp(40px, 6vw, 80px) 20px;
      background: linear-gradient(135deg, var(--light-green) 0%, #fff 60%);
    }


    /* ===========================
       Contact Card
    =========================== */

    .contact-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 40px -8px var(--navy-shadow), 0 0 0 1px rgba(179,203,168,0.2);
      padding: clamp(32px, 5vw, 56px) clamp(28px, 5vw, 52px);
      width: 100%;
      max-width: 580px;
    }

    /* Decorative top bar */
    .contact-card::before {
      content: '';
      display: block;
      height: 4px;
      border-radius: 4px 4px 0 0;
      background: linear-gradient(90deg, var(--primary), var(--tertiary));
      margin: calc(-1 * clamp(32px, 5vw, 56px)) calc(-1 * clamp(28px, 5vw, 52px)) 32px;
      border-radius: 16px 16px 0 0;
    }

    /* ===========================
       Heading
    =========================== */

    .contact-heading {
      margin-bottom: 6px;
      font-size: clamp(22px, 4vw, 30px);
      color: var(--secondary);
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .contact-subheading {
      color: var(--quaternary);
      font-size: var(--fz-sm);
      margin: 0 0 32px;
    }


    /* ===========================
       Form Grid
    =========================== */

    .contact-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-group label {
      font-size: var(--fz-xs);
      font-weight: 600;
      color: var(--secondary);
      letter-spacing: 0.6px;
      text-transform: uppercase;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 11px 14px;
      border: 1.5px solid var(--light-grey);
      border-radius: 8px;
      font-family: var(--font-sans);
      font-size: var(--fz-sm);
      color: var(--secondary);
      background: var(--background-color);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      outline: none;
      box-sizing: border-box;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: var(--matcha-grey);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(179, 203, 168, 0.25);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
      line-height: 1.5;
    }


    /* ===========================
       Submit Button
    =========================== */

    .submit-row {
      grid-column: 1 / -1;
      margin-top: 8px;
    }

    .contact-submit-btn {
      width: 100%;
      padding: 13px 24px;
      background: var(--secondary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-family: var(--font-sans);
      font-size: var(--fz-md);
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .contact-submit-btn:hover {
      background: var(--tertiary);
    }

    .contact-submit-btn:active {
      transform: scale(0.985);
    }


    /* ===========================
       Success Message
    =========================== */

    .success-message {
      display: none;
      text-align: center;
      padding: 20px 0 8px;
    }

    .success-message .checkmark {
      font-size: 40px;
      color: var(--primary);
      margin-bottom: 12px;
    }

    .success-message p {
      font-size: var(--fz-md);
      color: var(--quaternary);
      margin: 0;
      max-width: 100%;
    }


    /* ===========================
       Responsive — Mobile
    =========================== */

    @media (max-width: 480px) {
      .contact-form {
        grid-template-columns: 1fr;
      }

      /* On mobile the navbar wraps and gets taller — add safe extra padding */
      body {
        padding-top: calc(var(--navbar-height) + 16px);
      }
    }
  </style>
</head>

<body>

  <div id="navbar">
    <nav>
      <a class="secondary-colored" href="./index.html">
        <span class="primary-colored">01. </span>Home
      </a>
      <a class="secondary-colored" href="./about.html">
        <span class="primary-colored">02. </span>About
      </a>
      <a class="secondary-colored" href="./contact.html">
        <span class="primary-colored">03. </span>Contact
      </a>
    </nav>
  </div>

  <div class="contact-page">
    <div class="contact-card">

      <h2 class="contact-heading">Get in Touch</h2>
      <p class="contact-subheading">Fill out the form below and I'll get back to you as soon as possible.</p>

      <form class="contact-form" id="contactForm" novalidate>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="First name" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
        </div>

        <div class="form-group full-width">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group full-width">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Message me!" required></textarea>
        </div>

        <div class="submit-row">
          <button type="submit" class="contact-submit-btn">Send Message</button>
        </div>

      </form>

      <div class="success-message" id="successMessage">
        <div class="checkmark">✉️</div>
        <p>Your message is ready! Your email client will open so you can send it.</p>
      </div>

    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName  = document.getElementById('lastName').value.trim();
      const email     = document.getElementById('email').value.trim();
      const message   = document.getElementById('message').value.trim();

      // Basic validation
      if (!firstName || !lastName || !email || !message) {
        alert('Please fill in all fields before sending.');
        return;
      }

      const fullName = `${firstName} ${lastName}`;
      const subject  = encodeURIComponent(`Message from ${fullName}`);
      const body     = encodeURIComponent(
        `Name: ${fullName}\nEmail: ${email}\n\nMessage:\n${message}`
      );

      // Open the user's mail client with fields pre-filled
      window.location.href = `mailto:casaur2@email.com?subject=${subject}&body=${body}`;

      // Show a friendly confirmation
      document.getElementById('contactForm').style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
    });
  </script>

</body>
</html>
